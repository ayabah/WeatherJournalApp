<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" rel='stylesheet'>
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="holder headline" style="text-align: center;">
   <h1> Weather Journal App </h1>
  </div>
  <div>
    <i class="fa fa-cloud" id="white" style="font-size:24px;"></i>
    <i class="fa fa-cloud-sun" id="violet" style="font-size:36px;color: blueviolet;"></i>
    <i class="fa fa-snowflake" id="red" style="font-size:48px;color:red;"></i>
    <i class="fa fa-umbrella" id="blue" style="font-size:60px;color:lightblue;text-shadow:2px 2px 4px #000000;"></i> 
  </div>
  <div class ="holder zip">
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
  </div>
  <div class ="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
    <button id="generate" type = "submit"> Get </button>
  </div>
  <div class ="holder entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
   <div id = "temp"></div>
   <div id = "name"></div>
   <div id = "date"></div>
   <div id = "content"></div>
  </div>
  </div>
  </div>
<script src="app.js" type="text/javascript"></script>

</body>
</html>
